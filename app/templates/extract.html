{% extends 'base.html' %}
{% block title %}Ekstrakcja opinii  {% endblock %}
{% block content %}

    {% if form.product_id_errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <ul>
            {% for error in form.product_id.errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form action="{{url_for('extract')}}" method="post" class="row align-items-center" novalidate>
        <div class="col-4 text-end">
            {{form.product_id.label}}
        </div>
        <div class="col-4">
            {{form.product_id}}
        </div>
        <div class="col-4">
            {{form.submit}}
        </div>
    </form>
{% endblock %}
